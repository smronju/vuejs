<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lesson 6 - Custom component</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app">
        <todo :todos="todos" toggleCompleted="toggleCompleted"></todo>
    </div>

    <template id="todo-template">
        <ul class="list-group">
            <li
                :class="todo.completed ? 'list-group-item list-group-item-success' : 'list-group-item'"
                v-for="todo in todos"
                @click="todo.completed = !todo.completed"
            >
                {{ todo.title }}
            </li>
        </ul>
    </template>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
